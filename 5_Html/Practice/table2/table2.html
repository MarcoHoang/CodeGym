<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Table simple </title>
        
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ ba</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp, kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ tư</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ năm</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </table>
        <style>
            body {
                padding: 50px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td, th {
                text-align: center;
                vertical-align: middle;
                border: 1px solid rgb(20, 19, 19);
                padding: 10px;
            }
            th {
                background-color: rgb(235, 21, 21);
            }
        </style>
    </body>
