<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Form </title>
        <style>
            .title1 {
                color: rgb(255, 9, 9); 
                font-size: 24px; 
                font-weight: bold;
                text-align: left;
            }
        </style>
        <style>
            .form-group {
                display: flex;
                align-items: center;
                gap: 1px; /* Điều chỉnh khoảng cách giữa label và input */
            }
        
            label {
                width: 80px; /* Đảm bảo các nhãn thẳng hàng */
                color:rgb(68, 0, 255); /* Đổi màu chữ của nhãn */
                ;font-weight: bold;
            }
        
            input {
                padding: 5px;
                border: 1px solid gray;
            }
        </style>
        <style>
            .title2 {
                color:blue;
            }
        </style>
         <style>
            .hobby {
                display: grid;
                grid-template-columns: repeat(3, auto); /* 3 cột */
                gap: 10px 1px; /* Khoảng cách giữa các hàng và cột */
            }
          
            .hobby div {
                display: flex;
                align-items: center; /* Căn radio và chữ thẳng hàng */
                gap: 1px;
            }
          
            label {
                color:rgb(112, 17, 17)
                ;font-weight: bold;
            }
          </style>
          

    </head>
    <body>
        <h2 class="title1">SỞ THÍCH CỦA BẠN</h2>

    <p class="form-group">
        <label for="yourname" style="color: blue;">Họ và tên:</label>
        <input type="text" id="yourname" name="yourname" size="25">
    </p>

    <p class="form-group">
        <label for="email" style="color: blue;">Email:</label>
        <input type="text" id="email" name="email" size="20">
    </p>

    <p class="title2">Sở thích:</p>

        <div class="hobby">
            <div>
                <input type="radio" name="hobby" id="sport">
                <label for="sport">Thể thao</label>
            </div>
            <div>
                <input type="radio" name="hobby" id="music">
                <label for="music">Âm nhạc</label>
            </div>
            <div>
                <input type="radio" name="hobby" id="reading">
                <label for="reading">Đọc sách</label>
            </div>
            <div>
                <input type="radio" name="hobby" id="web">
                <label for="web">Lướt web</label>
            </div>
            <div>
                <input type="radio" name="hobby" id="game">
                <label for="game">Chơi game</label>
            </div>
            <div>
                <input type="radio" name="hobby" id="movie">
                <label for="movie">Điện ảnh</label>
            </div>
            <div>
                <input type="radio" name="hobby" id="travel">
                <label for="travel">Du lịch</label>
            </div>
        </div>
        <p>
            <span><input type = "button" name="register" value="Đăng ký"/><span>
            <span><input type = "button" name="reset" value="Nhập lại"/></span>
        </p>
       
    </body>
