<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countNumber(arr, a) {
            let count = 0;
            for ( let i = 0; i < arr.length; i++ ) {
                if ( a == arr[i] ) {
                    count++;
                }
            }
            return count;
        }
        let a = prompt('Nhập vào 1 số bất kỳ: ');
        let input = prompt(`Nhập vào 1 mảng với các phần tử cách nhau bới dấu cách: `);
        let arr = input.split(" ").map(Number);
        console.log(countNumber(arr, a));
    </script>
</body>
</html>
