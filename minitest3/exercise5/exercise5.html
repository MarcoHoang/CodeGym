<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n) {
            if ( n <= 1 ) return false;
                for ( let i = 2; i < Math.sqrt(n); i++ ) {
                    if ( n % i == 0 ) return false;
                }
                return true;
            }
        function checkPrime(n) {
            if ( isPrime() ) {
                return n;
            } else {
                return 0;
            }
        }
        let input = prompt(`Nhập vào 1 mảng, các phần tử cách nhau bởi dấu cách: `);
        let arr = input.split(" ").map(Number);
        let sum = 0;
        for ( let j = 0; j < arr.length; j++ ) {
            sum += checkPrime(arr[j]);
        }
        console.log(sum);
    </script>
</body>
</html>
