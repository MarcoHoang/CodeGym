<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
      </head>
      <body>
        <h2>Sample Screen</h2>
        <input type="text" id="text_input" style="width: 100px;">
        <input type="button" name="add" value="Add" onclick="add_element_to_aray();" style="margin-left: 10px;">
        <input type="button" name="display" value="Display" onclick="display_array();" style="margin-left: 10px;">
        <div id="result"></div>
        <script>
            const hr = document.createElement("hr");
            hr.style.width = '233px';
            hr.style.marginLeft = '0px';
            document.body.appendChild(hr);  
            </script>
        <script>
            let x = 0;
            let array = [];
            function add_element_to_aray() {
                array[x] = document.getElementById("text_input").value;
                alert('Phần tử ' + array[x] + ' được thêm vào chỉ số ' + x + ' của mảng');
                x++;
                document.getElementById("text_input").value = '';
            }
            function display_array() {
                let y = '<hr style="width: 233px; margin-Left: 0px;" />';
                for ( let i = 0; i < array.length; i++ ) {
                    y += 'Phần tử có chỉ số ' + i + ' của mảng là ' + array[i] + '<br>';
                }
                document.getElementById('result').innerHTML = y;
            }
        </script>
      </body>
</html>
