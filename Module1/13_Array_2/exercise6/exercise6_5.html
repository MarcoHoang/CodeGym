<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let char1 = prompt('Nhập vào 1 chuỗi: ');
            let char2 = prompt('Nhập vào 1 chuỗi: ');
            let count = 0;
            if ( char1.length !== char2.length ) {
                alert('2 chuỗi không giống nhau!');
            } else {
                for ( let i = 0; i < char1.length; i++ ) {
                    if ( char1[i] === char1[i] ) {
                        count++;
                    }
                    if ( count > 0 ) {
                        alert('2 chuỗi giống nhau!');
                    } else {
                        alert('2 chuỗi không giống nhau!');
                    }
                }
            }
        </script>
    </body>
</html>
