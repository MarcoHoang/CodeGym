<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let char = [1, 1, 1, 1, 'g', 'n', 'a', 'o', 'H'];
            let sum = '';
            for ( let i = char.length - 1; i >= 0; i-- ) {
                sum += char[i];
            };
            console.log(sum);
        </script>
    </body>
</html>
