<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let char = ['T', 'r', 'a', 'n', 'H', 'o', 'a', 'n', 'g', 1, 1, 1, 1];
            console.log(char);
            console.log(char.length);
            let count = 0;
            for ( let i = 0; i < char.length; i++ ) {
                if (typeof char[i] === 'number' ) {
                    count++;
                }
            };
            console.log(count);   
        </script>
    </body>
</html>
