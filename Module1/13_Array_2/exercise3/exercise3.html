<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="ChangeValue()">
    <script>
        let game = document.getElementById('carogame');
        let data = '';
        let board = [];
        var count = 1;
        //Add các phần tử vào mảng hai chiều
        for (let i = 0; i < 5; i++){
            board[i] = new Array('-','-','-','-','-');
        }

        //Xử lý hiển thị ban đầu
        for(let i = 0; i<5; i++){
            data += '<br>';
            for (let j = 0; j < 5; j++){
                data += board[i][j] + '&ensp;';
            }
        }
        game.innerHTML = data;

        //Sự kiện khi click vào button change value

        function ChangeValue() {
            data = '';
            let x = parseInt(prompt("Nhập x từ 0-4: "));
            let y = parseInt(prompt("Nhập y từ 0-4: "));
            if(count % 2 == 0){
                board[x][y] = 'x';
            }else {
                board[x][y] = 'o';
            }
            count++;
            for (let i = 0; i < 5; i++) {
                data += '<br>';
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + '&ensp;' + '&ensp;' + '&ensp;';
                }
            }
            game.innerHTML = data;

            //Xử lý x hay o thắng
            
            for(let i=0; i<5; i++){
                for (let j=0; j<5; j++){
                    if (board[i][j] === 'x' && board[i][j+1] === 'x' && board[i][j+2] === 'x' ||
                        board[i][j] === 'x' && board[i+1][j] === 'x' && board[i+2][j] === 'x'){
                        alert("x Thắng");
                    }else if(board[i][j] === 'o' && board[i][j+1] === 'o' && board[i][j+2] === 'o' ||
                             board[i][j] === 'o' && board[i+1][j] === 'o' && board[i+2][j] === 'o'){
                        alert("o Thắng");
                    }
                }
            }
        }
    </script>
</body>
</html>
