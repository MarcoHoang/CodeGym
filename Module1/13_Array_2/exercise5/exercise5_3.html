<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let num = [-1111, -111, -11, -1, 0, 1, 11, 111, 1111, 11111];
            let max = num[0];
            let sum = 0;
            for ( let i = 0; i < num.length; i++ ) {
                sum += num[i];
                if ( max < num[i] ) {
                    max = num[i];
                }
            }
            let arg = sum / num.length;
            console.log(`Phần từ có giá trị lớn nhất trong mảng là ${max}`);
            console.log(`Giá trị trung bình các phần tử trong mảng là ${arg}`);
        </script>
    </body>
</html>
