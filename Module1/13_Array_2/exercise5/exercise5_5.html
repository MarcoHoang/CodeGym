<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let num = [-1111, -111, -11, -1, 0, 1, 11, 111, 1111, 11111];
            let count = 0;
            for ( let i = 0; i < num.length; i++ ) {
                if ( num[i] < 0) {
                    count++;
                }
            }
            console.log(`Số số nguyên âm trong mảng là ${count}`);
        </script>
    </body>
</html>
