  <body>
    <script>
       let car = ['kuruma', 'jidensha', 'densha', 'moto-bike', 'ta-ku-si'];
       let sum = '';
        for ( let i = 0; i < car.length -1; i++ ) {
            sum += car[i] + ',';
        };
        sum = sum + car[car.length - 1];
        document.write(sum);
