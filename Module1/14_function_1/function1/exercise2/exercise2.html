<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            function addNumber(num) {
                return num + 1;
            }
            let add = parseFloat(prompt('Nhập vào 1 số: '));
            alert(addNumber(add));
        </script>
    </body>
</html>
