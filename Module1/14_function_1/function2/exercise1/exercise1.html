<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            function square(num) {
                return num*num;
            };
            let a = parseFloat(prompt('Nhập vào 1 số: '));
            alert(`Bình phương của ${a} là ${square(a)}`);
        </script>
    </body>
</html>
