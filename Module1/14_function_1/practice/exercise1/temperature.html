<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>Temperature Converter</h2>
        <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
        <form>
            <p>
            <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                oninput="temperatureConverter(this.value)"
                onchange="temperatureConverter(this.value)">
            </p>
        <p>Celsius: <span id="outputCelcius"></span></p>
        </form>

        <script src="temperature.js"></script>
    </body>
</html>
