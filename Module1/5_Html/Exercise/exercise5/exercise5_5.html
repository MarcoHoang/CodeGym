<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Table simple </title>
        <style>
          table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
          }
          td, th {
              border: 1px solid #a09d9ddd;
              text-align: left;
              padding: 8px;
          }
          tr:first-child th:first-child {
              background-color:aliceblue ;
          }
          tr:first-child {
              background-color:gold ;
          }
          tr:nth-child(2) {
              background-color:darkorange;
          }
      </style>
    </head>
    <body>
        <h2 style="margin-left: 500px; color:blue; font-size: 60px;">Thời khóa biểu</h2>
        <p style="margin-left: 330px; color: aqua; font-size: 25px;">
            <span>Lớp: Java fullstack</span>
            <span style="margin-left: 300px;">Thời gian học: 13h30-17h30</span>
        </p>
        <p style="margin-left: 330px; color: aqua; font-size: 25px;">
            <span>Giáo viên: KhoaNV</span>
            <span style="margin-left: 300px">Ngày học: Thứ 3,5,7</span>
        </p>    
        <p style="margin-left: 330px; color: aqua; font-size: 25px;">Phòng học: Class3/Lab3</p>
        <table style="margin-left: 300px; width: 800px;">
            <tr>
                <th colspan="3""></th>
                <th style="width: 150px;">Thứ 3</th>
                <th style="width: 150px;">Thứ 5</th>
                <th style="width: 150px;">Thứ 7</th>
            </tr>
            <tr>
                <th style="width: 100px;">Tuần</th>
                <th style="width: 150px;">Ngày bắt đầu</th>
                <th style="width: 150px;">Ngày kết thúc</th>
                <th colspan="3">Môn học</th>
            </tr>
            <tr>
                <th>01</th>
                <th>01/09/2009</th>
                <th>05/09/2009</th>
                <th>CF-T1,L1</th>
                <th>CF-T2,L2</th>
                <th>CF-T3,L3</th>
            </tr>
            <tr>
                <th>02</th>
                <th>08/09/2009</th>
                <th>12/09/2009</th>
                <th>CF-T4,L4</th>
                <th>CF-Written Test</th>
                <th>C-T1,L1</th>
            </tr>
            <tr>
                <th>03</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </body>
