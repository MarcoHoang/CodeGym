<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Table simple </title>
        <style>
          table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
          }
          td, th {
              border: 1px solid #a09d9ddd;
              text-align: left;
              padding: 8px;
          }
          tr:first-child {
              background-color:gold ;
          }
      </style>
    </head>
    <body>
        <h2 style="margin-left: 350px;">Thời khóa biểu lớp Java fullstack</h2>
        <table style="margin-left: 300px; width: 450px;">
            <tr>
                <th style="width: 150px;">Thứ 3</th>
                <th style="width: 150px;">Thứ 5</th>
                <th style="width: 150px;">Thứ 7</th>
            </tr>
            <tr>
                <th>CF-T1,L1</th>
                <th>CF-T2,L2</th>
                <th>CF-T3,L3</th>
            </tr>
            <tr>
                <th>CF-T4,L4</th>
                <th>CF-Written Test</th>
                <th>C-T1,L1</th>
            </tr>
        </table>
    </body>
