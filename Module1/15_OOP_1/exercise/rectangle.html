<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <script>
            let myRectangle = function(height, width) {
                this.height = height;
                this.width = width;
                this.getArea = function() {
                    return this.height * this.width;
                }
                this.getPerimeter = function() {
                    return 2 * (this.height + this.width);
                }
                this.getCanvas = function() {
                    let canvas = document.getElementById("myCanvas");
                    let ctx = canvas.getContext("2d");
                    ctx.fillStyle = "blue";
                    ctx.fillRect(0,0,150,75); 
                }
            }
            let rectangle = new myRectangle(2, 2);
            let area = rectangle.getArea();
            let perimeter = rectangle.getPerimeter();
            let rec = rectangle.getCanvas();
            alert(`Hình chữ nhật với chiều rộng là ${rectangle.width}, chiều cao ${rectangle.height} có diện tích là ${area} và chu vì là ${perimeter}`);
        </script>
    </body>
</html>
