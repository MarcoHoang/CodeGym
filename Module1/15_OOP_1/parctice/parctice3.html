<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <canvas id="myCanvas" width="2000" height="1000"></canvas>   <!-- style="border: 1px solid black; : viền -->
        <script>
            let myCircle = function(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
            function getRandomHex(){
                return Math.floor(Math.random()*255);
            }

            function getRandomColor() {
                let red = getRandomHex();
                let green = getRandomHex();
                let blue = getRandomHex();
                return "rgb(" + red + "," + blue + "," + green +")";
            }
            function createCircle() {
                let canvas = document.getElementById("myCanvas");  
                let ctx = canvas.getContext('2d');  // lấy đối tượng vẽ 2d
                // let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random() * 80);
                let color = getRandomColor();
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let circle = new myCircle(x, y, radius);
                // Vẽ đường tròn

                ctx.beginPath();  // bắt đầu 1 đường kẻ mới
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);  // vẽ hình tròn có tầm (150, 150) và bán kính 100
                ctx.fillStyle = color; 
                ctx.fill();
            }
            
            function muchCircle() {
                for ( let i = 0; i < 33; i++ ) {
                    createCircle();
                }
            }
            muchCircle();
        </script>
    </body>
</html>
