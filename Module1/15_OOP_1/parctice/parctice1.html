<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            let myDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
                this.getDay = function() {
                    return this.day;
                }
                this.getMonth = function() {
                    return this.month;
                }
                this.getYear = function() {
                    return this.year;
                }
                this.setDay = function(day) {
                    this.day = day;
                }
                this.setMonth = function(month) {
                    this.month = month;
                }
                this.setYear = function(year) {
                    this.year = year;
                }
            }
            let date = new myDate(19, 3, 2025);
            // date.setDay(11);
            // date.setMonth(11);
            // date.setYear(2222);
            let day = date.getDay();
            let month = date.getMonth();
            let year = date.getYear();
            alert(`${day}/${month}/${year}`);
        </script>
    </body>
</html>
