<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
                let myCircle = function(radius, color) {
                    this.radius = radius;
                    this.color = color;
                    this.getRadius = function() {
                        return this.radius;
                    }
                    this.getArea = function() {
                        return Math.PI * this.radius * this.radius;
                    }
                }
                let circle = new myCircle(2, 'red');
                let radius = circle.getRadius();
                let area = circle.getArea();
                alert(`Hình tròn bán kính ${radius} có diện tích là ${area}`);
        </script>
    </body>
</html>
