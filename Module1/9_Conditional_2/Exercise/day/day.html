<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Kiểm tra số ngày trong tháng</title>
        <style>
          body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
          }
          h1 {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: white;
          }
        </style>
      </head>
  <body>
    
    <form>
      <h2> Kiểm tra số ngày trong tháng</h2> 
          <input type="number" id="number" name="number" min="1" max="12" placeholder="Nhập tháng" style = "width: 60%;"/>
          <button type="button" onclick="getDaysInMonth()">Tính số ngày</button>
          <p id="daysResult">Số ngày trong tháng: </p>
    </form>

    <script>
         function getDaysInMonth() {
            let month = document.getElementById("number").value;
            let days;
            
            switch (parseInt(month)) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    days = 'có 31 ngày';
                    break;
                case 4: case 6: case 9: case 11:
                    days = 'có 30 ngày';
                    break;
                case 2:
                    days = 'có 28 hoặc 29 ngày'; 
                    break;
                default:
                    days = "không tồn tại";
            }
            
            document.getElementById("daysResult").innerText = "Tháng " + month + " " + days;
        }
    </script>

  </body>
</html>
