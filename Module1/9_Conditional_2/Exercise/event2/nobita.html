<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
          body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
          }
          h1 {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: white;
          }
        </style>
      </head>
  <body>
    <form>
        <img id="Nobita" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOxsddSOh-QKaSnc9V0HfAi48ffU8nYeCLhA&s" style="position:absolute;left:0; top:0;" height="300" width="240"/>
    </form>

    <script>
        function upArrowPressed () {
            let element = document.getElementById('Nobita');
            element.style.top = parseInt( element.style.top ) - 5 + 'px';
        }
        function downArrowPressed () {
            let element = document.getElementById('Nobita');
            element.style.top = parseInt( element.style.top ) + 5 + 'px';
        }
        function leftArrowPressed () {
            let element = document.getElementById('Nobita');
            element.style.left = parseInt( element.style.left ) - 5 + 'px';
        }
        function rightArrowPressed () {
            let element = document.getElementById('Nobita');
            element.style.left = parseInt( element.style.left ) + 5 + 'px';
        }
        function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
    }
    </script>
  </body>
</html>
