<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
      </head>
      <body>
        <pre id="output"></pre>  
        <script>
            function printRectangle(width, height) {
                // let row = '*'.repeat(width); // Tạo một hàng với chiều rộng mong muốn
                let rectangle = "";
                for (let i = 0; i < height; i++) {
                    if ( i == 0 || i == height -1 ) {
                        rectangle += '*'.repeat(width) + '\n';
                    } else {
                        rectangle += '*' + ' '.repeat(width - 2) + '*' + '\n';
                    }
                }
                document.getElementById('output').textContent = rectangle;
            }

            printRectangle(33, 11);
        </script>
      </body>
</html>
