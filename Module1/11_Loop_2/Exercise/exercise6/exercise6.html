<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
  </head>
  <body>
    <script>
       let n = 0;
       let count = 0;
       let sum = 0;
       while ( count < 30) {
        if ( n % 7 ==0 ) {
            sum = sum + n;
            count++;
        }
        n++;
       }
       document.write(sum);
    </script>
  </body>
</html>
