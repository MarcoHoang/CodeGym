    <script>
        function checkNT(number) {
            let count = 0; 
            let countSNT = 0; 
            for (let n = 2; n < 100000; n++) { 
                if (countSNT < number) { 
                    for (let i = 1; i <= n; i++) {
                        if (n % i == 0) {
                            count += 1;
                        }
                    }
                    if (count == 2) {
                        document.write(n + "<br>"); //4
                        countSNT += 1; //1
                    }
                    count = 0;
                } else {

                }
            }
        }
        let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: ")); 
        checkNT(number);
    
    </script>
