<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
  </head>
  <body>
    <script>
       let t = prompt('Nhiệt độ hiện tại là:');
       if ( t > 100) {
            alert('Nhiệu độ quá cao!');
       } else if ( t < 20) {
            alert('Nhiệt độ quá thấp');
       } else {
            alert('Nhiệt độ hiện tại là: ' + t + ' độ C');
       }
    </script>
  </body>
</html>
