<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
  </head>
  <body>
        <button onclick="guess()">Bắt đầu</button>
    <script>
        function guess(){
            function getRandomInt(min, max) {
             return Math.floor(Math.random() * (max - min + 1)) + min;   // chọn 1 số ngẫu nhiên từ min -> max
        }
            let number_random = getRandomInt(1, 100);
            console.log(number_random);
            let number = +prompt('Nhập số bạn đoán (từ 1 đến 100)');
            let count = 0;
            while ( number !== number_random ) {
                count++;
                if ( count == 4 ) {
                    alert('Bạn đã hết sô lần đoán');
                    break;
                } else if ( number > number_random ) {
                    alert('Bạn hãy đoán số khác nhỏ hơn');
                } else {
                    alert('Bạn hãy đoán số lớn hơn');
                }
                number = +prompt('Nhập số bạn đoán (từ 1 đến 100)');
            }
            if ( count ==4 ) {
                alert('Bạn đã hết số lần đoán');
            } else {
                alert('Bạn đã đoán đúng. Chúc mừng bạn!');
            }
        }
    </script>
  </body>
</html>
