<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Máy tính đơn giản</title>
        <style>
            .button {
                display: grid;
                grid-template-columns: repeat(4, auto); /* 4 cột */
                gap: 10px 1px; /* Khoảng cách giữa các hàng và cột */
            }
          
            .button div {
                display: flex;
                align-items: center; /* Căn radio và chữ thẳng hàng */
                gap: 1px;
            }

          </style>
        <style>
          body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
          }
          h1 {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: white;
          }
        </style>
      </head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled style="width: 120px;">
        <div class="buttons">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button><br>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button><br>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">*</button><br>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('/')">/</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
