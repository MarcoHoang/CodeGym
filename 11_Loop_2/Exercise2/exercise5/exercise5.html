<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
      </head>
      <body>
        <script>
            let n = +prompt('Nhập vào số tiền bạn muốn vay(vnd): ');
            let m = +prompt('Nhập vào số tháng bạn vay: ');
            let a = 0;
            let sum = 0;
            for ( let i = 1; i <= m; i++) {
                a = n * 0.02; // lãi suất mỗi tháng là 2%
                n +=a;
                sum +=a;
            }
            document.write(sum);
        </script>
      </body>
</html>
