<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
      </head>
      <body>
        <script>
            let n = +prompt('Nhập vào một số nguyên dương: ');
            let factorial = 1;
            for ( let i =1; i <= n; i++) {
                factorial *= i;
            }
            document.write('Giai thừa của số bạn chọn là: ' + factorial);
        </script>
      </body>
</html>
