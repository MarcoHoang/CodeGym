<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
  </head>
  <body>
    <script>
       let count = 0;
       let n = 5;
       while ( count < 5) {
        if ( n % 2 == 0) {
            document.write(n + '<br>');
            count++; 
        }
        n ++;
       }
    </script>
  </body>
</html>
