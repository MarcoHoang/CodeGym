<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
       for ( let i = 1; i <= 100; i++) {
        if ( i == 99) {
            document.write('Đã hoàn thành' + '<br>');
        } else{
            document.write(i + '<br>');
        }
       }
    </script>
  </body>
