<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
      </head>
      <body>
        <script>
         let array = [-111, -11, -1, 1, 11, 111];
         let n = prompt('Nhập vào 1 số bất kỳ: ');
         let exist = -1;
         for ( let i = 0; i < array.length; i++ ) {
            if ( n == array[i]) {
                exist = i;
            };
         }
         if ( exist > -1 ) {
                alert('Vị trí của số trong mảng là: ' + exist);
            } else {
                alert('Số này không nằm trong mảng!');
            }
        </script>
      </body>
</html>
